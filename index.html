<!DOCTYPE html>
<html>
    <head>
        <title>Tractor Card Game App</title>
        <link rel ="stylesheet" type="text/css" href="style.css"/>
    </head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--- above code is client logic using socket.io's client feature -->
    <body>
       
        <!-- Side navigation -->
        
        <div class="sidenav" id="sidebarhtml">
            <h4>Current Players</h4>
        </div>
        
        <!-- Page content -->
        <div class="main" id="mainbody">
            <h4 id="gamesettings">Game Settings</h4>
            I am the starter (lets you draw first)&nbsp;<label><input type="checkbox" id="starterCheckbox" value="starter"></label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Trump Rank
            <select id="trumpRank" name="trumpRank2">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="jack">Jack</option>
                <option value="queen">Queen</option>
                <option value="king">King</option>
                <option value="ace">Ace</option>
            </select><br>
            Trump Suit&nbsp;&nbsp;&nbsp;
            <input type="radio" id="clubsTrump" name="trumpSuit" value="clubs">
            <label for="clubsTrump">Clubs&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" id="diamondsTrump" name="trumpSuit" value="diamonds">
            <label for="diamondsTrump">Diamonds&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" id="heartsTrump" name="trumpSuit" value="hearts">
            <label for="heartsTrump">Hearts&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" id="spadesTrump" name="trumpSuit" value="spades">
            <label for="spadesTrump">Spades&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" id="notrumpTrump" name="trumpSuit" value="notrump">
            <label for="notrumpTrump">No Trump</label><br>
            
            <button id="updateSettings" type="submit" disabled>Update Game Settings</button><br><br>
            <div style="display:none" id="starter"><b>Starter (zhuangjia) Options&nbsp;&nbsp;&nbsp;</b></div>
            <button id="drawKitty" type="submit" disabled style="display:none">Draw Kitty Cards</button>
            <button id="setAsideKitty" type="submit" disabled style="display:none">Set Aside Kitty Cards</button>
            <button id="revealKitty" type="submit" disabled style="display:none">Reveal Kitty Cards</button><br><br>

            <img style="display:none" id="img1" src="" class="ogimage"/>

            <div id="arrayImages" class="hi2"></div>
            
            <br><table style="position:relative">
                <tr>
                    <td>
                        Draw Cards
                    </td>
                    <td>
                        <button id="draw" style="width:100px" disabled>Draw Card</button>
                    </td>
                    <td>
                        <button id="sort" style="width:100px" disabled>Sort Hand</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        Play Cards
                    </td>
                    <td>
                        <button id="play" style="width:100px" disabled>Play Card</button>
                    </td>
                    <td>
                        <button id="undo" style="width:100px" disabled>Undo Play</button>
                    </td>
                </tr>
            </table>

            <form action="" id="form1">
                <input id="m" autocomplete="off" style="width:237px"/><button>Send</button>            
            </form>
            <ul id="messages"></ul>

            <script src=clientLogic.js></script>
        </div>      
        <!-- To do: Replace all the nonbreaking spaces with a table-->        
    </body>
</html>
